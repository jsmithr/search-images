<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-4 col-xs-7">
      <div>
        <label class="form-label">Palabra Clave</label>
        <input type="text" [(ngModel)]="params.q" class="form-control" maxlength="100" (keydown.enter)="findImages()">
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-5">
      <label for="txtkeyWord" class="form-label">Categoria</label>
      <select class="form-select" aria-label="list of categories" [(ngModel)]="params.category">
        <option value="">Seleccione una categoria</option>
        <option value="science">Ciencia</option>
        <option value="education">Educacion</option>
        <option value="people">Personas</option>
        <option value="feelings">Sentimientos</option>
        <option value="computer">Computadores</option>
        <option value="buildings">Edicios</option>
      </select>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-12 justify-content-center">
      <button type="button" class="btn btn-primary mt-4" (click)="findImages()">Buscar im√°genes</button>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <app-image-grid [data]="data"></app-image-grid>
    </div>
  </div>
</div>
