<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 col-sm-12 col-xs-12 mb-3">
      <h5>Busqueda de imágenes por palabra clave o categoría</h5>
    </div>
    <div class="col-12">
      <form [formGroup]="imageForm"
            class="row justify-content-center">
        <div class="col-md-4 col-sm-4 col-xs-7">
          <mat-form-field>
            <mat-label>Palabra Clave</mat-label>
            <input matInput
                   formControlName="q">
          </mat-form-field>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-5">
          <mat-form-field>
            <mat-label>Categoría</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of categoryList"
                          [value]="category.code">{{category.label}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12 justify-content-center">
          <button mat-stroked-button
                  (click)="findImages()"
                  [disabled]="loading">Buscar</button>
        </div>
      </form>
    </div>


    <div class="col-md-12 col-sm-12 col-xs-12 text-center"
         *ngIf="loading">
      <div class="spinner-grow mt-5"
           style="width: 2rem; height: 2rem;"
           role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
