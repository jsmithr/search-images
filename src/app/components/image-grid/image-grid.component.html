<section class="section-images-grid">
  <div class="images-grid"
       [class.loading-skeleton]="getLoading() | async">
    <article class="images-grid__item"
             *ngFor="let image of data"
             data-bs-toggle="modal"
             title="Seleccionar"
             data-bs-target="#image-modal"
             (click)="selectImage(image)"
             style="background-image: url({{image.previewURL}})">
    </article>
  </div>

</section>
